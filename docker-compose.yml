services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command: npm run start:dev
    depends_on:
      - mysql
    restart: always

  mysql:
    container_name: mysql
    image: mysql:8.0
    env_file:
      - .development.env
    ports:
      - 3307:3306
    volumes:
      - mysqldata:/var/lib/mysql
    restart: always

volumes:
  mysqldata:
